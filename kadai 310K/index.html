<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- viewportの指定 -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/sample.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="bgcolor">
    <div>
        <h1>Your Tasting Note</h1>
    </div>
    <div id="header__list">
        <ul>
            <li><a href="index_search.html" id="search">▶︎ 一覧</a></li>
        </ul>
    </div>
</header>
<main>
    <section id="form">
        <input type="text" id="key" placeholder="Whiskey">
        <input type="text" id="place" placeholder="place">
        <textarea id="memo" placeholder="memo"></textarea>
        <button id="save">保存</button>
    </section>
</main>
<script>

//1.Save クリックイベント
$("#save").on('click', function(){
    location.reload();
    // ウイスキー名を取得
    const key = $("#key").val();
    // 空のarrayに場所と感想を取得・格納
    const value = [];
    value.push($("#place").val());
    value.push($("#memo").val());
    // ↓valueをJSON形式に変換
    let json = JSON.stringify(value, undefined, 1);
    // ↓ウイスキー名をkeyとしてJSON形式データをlocalStorageに保存
    localStorage.setItem(key, json);
} );

for(let i=0; i<localStorage.length; i++){
    let key = localStorage.key(i);
    let json = localStorage.getItem(key);
    let array = JSON.parse(json);
    console.log(key);
    console.log(array[0]);
}



</script>
<footer class="bgcolor">ウイスキーを、一層あなたの楽しみに。</footer>
</body>
</html>
